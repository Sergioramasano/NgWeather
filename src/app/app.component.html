<main (keyup)="$event.keyCode == 13 ? getCityByName() : null">
  <h1>Ng Weather!</h1>
  <div *ngIf="weather; else loading">
    <span>{{ weather.city }}</span>
    <span>{{ weather.temp }}</span>
    <img [src]="weather.icon" alt="img" />
  </div>
  <ng-template #loading>
    <h2>Loading...</h2>
  </ng-template>
  <div class="search">
    <input
      [(ngModel)]="cityName"
      placeholder="Enter the name of city..."
      type="text"
    />
  </div>
  <div class="mt-2">
    <button  (click)="getCityByName()">Search!</button>
  </div>
</main>
