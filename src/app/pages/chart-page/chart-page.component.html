<h1>The user's weather chart</h1>
<div class="chart-wrap">
  <app-chart *ngIf="data; else loader" [data]="data"></app-chart>
</div>
<button
  routerLink="/filtered-table-page"
  routerLinkActive="active"
  mat-menu-item
  id="to-users"
>
  To All Users
</button>
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
